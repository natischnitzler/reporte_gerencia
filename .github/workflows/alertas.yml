name: Reporte Alertas Temponovo

on:
  schedule:
    - cron: '0 11 * * 1'   # Lunes 8:00 AM Chile
    - cron: '0 11 * * 4'   # Jueves 8:00 AM Chile
  workflow_dispatch:        # Permite ejecutar manualmente para probar

jobs:
  enviar-reporte:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: pip install openpyxl reportlab

      - name: Ejecutar reporte
        env:
          ODOO_URL:      ${{ secrets.ODOO_URL }}
          ODOO_DB:       ${{ secrets.ODOO_DB }}
          ODOO_USER:     ${{ secrets.ODOO_USER }}
          ODOO_PASSWORD: ${{ secrets.ODOO_PASSWORD }}
          SMTP_USER:     ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: python reporte_alertas_temponovo.py
